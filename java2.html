<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <input type="button" id="target" value="naver" />
    <input type="button" id="daum" value="daum" />
    <input type="button" id="duksung" value="duksung" />
   <script>
    let t = document.getElementById('target');
    t.addEventListener('click', function(event){
        window.open('https://www.naver.com/', '_blank', 'width=200, height=200, resizable=yes');
    });

    let g = document.getElementById('daum');
    g.addEventListener('click', function(event){
        window.open('https://www.daum.net/', '_blank', 'width=500, height=500, resizable=yes');
    });

    let k = document.getElementById('duksung');
    k.addEventListener('click', function(event){
        window.open('https://www.duksung.ac.kr/', '_blank', 'width=500, height=500, resizable=yes');
    });
   </script>
  </body>
</html>
